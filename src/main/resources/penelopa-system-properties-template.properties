# Шаблон системных свойств для плагина Penelopa
# Используйте эти свойства в Maven или Gradle для настройки плагина

# =============================================================================
# ОСНОВНЫЕ ФЛАГИ (с дефолтными значениями)
# =============================================================================

# Включить/выключить метрики (по умолчанию: true)
# penelopa.metrics.enabled=true

# Включить/выключить remote write (по умолчанию: true)
# penelopa.remote.write.enabled=true

# Включить/выключить persistence (по умолчанию: true)
# penelopa.persistence.enabled=true

# Включить/выключить мониторинг (по умолчанию: true)
# penelopa.monitoring.enabled=true

# Включить/выключить debug режим (по умолчанию: false)
# penelopa.debug.mode=false

# =============================================================================
# ТЕСТ КОНФИГУРАЦИЯ (с дефолтными значениями)
# =============================================================================

# ID теста (по умолчанию: PenelopaTestId)
# penelopa.test.id=PenelopaTestId

# Имя пода (по умолчанию: HOSTNAME или PenelopaPod)
# penelopa.test.pod=PenelopaPod

# Окружение (по умолчанию: default)
# penelopa.test.environment=default

# Регион (по умолчанию: default)
# penelopa.test.region=default

# =============================================================================
# REMOTE WRITE КОНФИГУРАЦИЯ (с дефолтными значениями)
# =============================================================================

# URL для отправки метрик (по умолчанию: Prometheus endpoint для Victoria Metrics)
# penelopa.remote.write.url=http://vms-victoria-metrics-single-victoria-server.metricstest:8428/prometheus

# Интервал отправки в секундах (по умолчанию: 5)
# penelopa.remote.write.interval=5

# Размер батча (по умолчанию: 1000)
# penelopa.remote.write.batch.size=1000

# Таймаут в секундах (по умолчанию: 30)
# penelopa.remote.write.timeout=30

# Количество попыток повтора (по умолчанию: 3)
# penelopa.remote.write.retry.attempts=3

# Задержка между попытками в миллисекундах (по умолчанию: 1000)
# penelopa.remote.write.retry.delay=1000

# =============================================================================
# МЕТРИКИ КОНФИГУРАЦИЯ (с дефолтными значениями)
# =============================================================================

# Интервал сбора метрик в миллисекундах (по умолчанию: 1000)
# penelopa.metrics.collection.interval=1000

# Максимальный размер очереди (по умолчанию: 10000)
# penelopa.metrics.max.queue.size=10000

# Максимальное количество длительностей на ключ (по умолчанию: 1000)
# penelopa.metrics.max.durations.per.key=1000

# Максимальное количество ключей (по умолчанию: 10000)
# penelopa.metrics.max.keys=10000

# =============================================================================
# PERSISTENCE КОНФИГУРАЦИЯ (с дефолтными значениями)
# =============================================================================

# Путь к файлу persistence (по умолчанию: /tmp/gatling-metrics-backup.json)
# penelopa.persistence.file.path=/tmp/gatling-metrics-backup.json

# Максимальный размер файла в MB (по умолчанию: 100)
# penelopa.persistence.max.file.size=100

# Максимальное количество файлов (по умолчанию: 10)
# penelopa.persistence.max.files=10

# Включить сжатие (по умолчанию: true)
# penelopa.persistence.compression.enabled=true

# =============================================================================
# МОНИТОРИНГ КОНФИГУРАЦИЯ (с дефолтными значениями)
# =============================================================================

# Интервал проверки здоровья в миллисекундах (по умолчанию: 30000)
# penelopa.monitoring.health.check.interval=30000

# Интервал сбора метрик мониторинга в миллисекундах (по умолчанию: 10000)
# penelopa.monitoring.metrics.interval=10000

# Порог ошибок для алертов (по умолчанию: 0.05 = 5%)
# penelopa.monitoring.alert.error.rate=0.05

# Порог медленных логов для алертов (по умолчанию: 0.1 = 10%)
# penelopa.monitoring.alert.slow.log.rate=0.1

# Порог использования памяти для алертов (по умолчанию: 0.8 = 80%)
# penelopa.monitoring.alert.memory.usage=0.8

# =============================================================================
# ПРИМЕРЫ ИСПОЛЬЗОВАНИЯ В MAVEN
# =============================================================================

# Для отладки:
# mvn gatling:test -Dpenelopa.debug.mode=true -Dpenelopa.remote.write.url=file:///tmp/gatling-metrics.txt

# Для продакшена:
# mvn gatling:test -Dpenelopa.debug.mode=false -Dpenelopa.metrics.enabled=true

# Для отключения метрик:
# mvn gatling:test -Dpenelopa.metrics.enabled=false

# Для отправки в файл:
# mvn gatling:test -Dpenelopa.remote.write.url=file:///tmp/gatling-metrics.txt

# Для отправки в Victoria Metrics:
# mvn gatling:test -Dpenelopa.remote.write.url=http://victoria-metrics:8428/prometheus

# Для отправки в Prometheus:
# mvn gatling:test -Dpenelopa.remote.write.url=http://prometheus:9090/api/v1/write
